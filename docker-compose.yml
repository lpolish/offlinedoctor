version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

  electron:
    build: .
    command: npm start
    environment:
      - OLLAMA_HOST=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
