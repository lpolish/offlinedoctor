<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="{{ '/' | relative_url }}" class="site-title">
                <img src="{{ '/assets/images/offlinedoctor.png' | relative_url }}" alt="Offline Doctor Logo" class="logo">
                {{ site.title }}
            </a>
            <nav class="site-nav">
                <button class="menu-icon" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    {% for item in site.navigation %}
                    <li>
                        <a href="{{ item.url | relative_url }}" 
                           class="nav-link {% if page.url == item.url %}active{% endif %}">
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Mobile menu toggle functionality
        const menuButton = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        
        menuButton.addEventListener('click', () => {
            menuButton.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.site-nav') && navLinks.classList.contains('active')) {
                menuButton.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
